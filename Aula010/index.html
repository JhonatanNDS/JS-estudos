<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
        <style>
            div#area{
                font: normal 15pt Arial;
                background: rgb(43, 139, 42);
                color: white;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
            }
        </style>
    </style>
</head>

<body>
    <div id="area">
        Clique aqui
    </div>
    <script>
        var a = document.getElementById("area")
        a.addEventListener("click", clicou)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)

        function clicou(){
            a.style.background = "red"
            a.innerText = "clicou"
        }

        function entrar(){
            a.innerText = "Entrou"
        }

        function sair(){
            a.style.background = "green"
            a.innerText = "Saiu"
            
        }
    </script>
</body>
</html>
