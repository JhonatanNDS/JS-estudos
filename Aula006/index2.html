<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola Mundo</title>
    <style>
        body{
            background-color: rgb(169, 250, 250);
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 0.8em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>
        var n1 = Number(prompt("Digite um numero!"))
        var n2 = Number(prompt("Digite o segundo numero!"))
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
